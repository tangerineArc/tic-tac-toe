<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <aside>
        <div class="mode-settings">
            <div data-mode="manual" class="selected-mode">
                vs Human
            </div>
            <div data-mode="bot">
                vs Bot
            </div>
        </div>
        <div class="player-settings">
            <div class="selected-player">x</div>
            <div>o</div>
        </div>
        <div class="global-settings">
            <button type="button">Reset</button>
        </div>
    </aside>
    <div class="game-tip">
    </div>
    <main>
        <div class="arena">
            <div data-position="00"></div>
            <div data-position="01"></div>
            <div data-position="02"></div>
            <div data-position="10"></div>
            <div data-position="11"></div>
            <div data-position="12"></div>
            <div data-position="20"></div>
            <div data-position="21"></div>
            <div data-position="22"></div>
        </div>
    </main>
</body>

</html>
